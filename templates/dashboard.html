<!DOCTYPE html>
<html>

<head>
    <title>Dashboard for {{role}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css" integrity="sha512-mR/b5Y7FRsKqrYZou7uysnOdCIJib/7r5QeJMFvLNHNhtye3xJp1TdJVPLtetkukFn227nKpXD9OjUc09lx97Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js" integrity="sha512-FHZVRMUW9FsXobt+ONiix6Z0tIkxvQfxtCSirkKc5Sb4TKHmqq1dZa8DphF0XqKb3ldLu/wgMa8mT6uXiLlRlw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <h1>Welcome {{username}}. This is the dashboard for {{role}}s</h1>

  <div class="buttons">
      <form action="/feature1" method="GET">
          <button>Both admin and tutor should see this</button>
      </form>
  </div>
  
  {% if role == "tutor" %}
  <br>
  <div class="buttons">
      <form action="/feature2" method="GET">
          <button>Only tutor should see this</button>
      </form>
  </div>
  {% endif %}
  
  {% if role == "admin" %}
  <br>
  <div class="buttons">
      <form action="/addTutor" method="POST">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Enter tutor username" required>
          <button>Add new tutor</button>
      </form>
  </div>

  <div class="buttons">
    <form action="/addTutorPeriod" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter tutor username" required>

        <select id="day_selection" name="day_selection" class="selectpicker" multiple aria-label="size 3 select example">
            {% for period in periods %}
                <option value="{{period}}">{{period}}</option>
            {% endfor %}
        </select>

        
        <button>Assign period to tutor</button>
    </form>
</div>
    <div class="buttons">
      <form action="/assignHeadTutor1" method="POST">
        <label for="course_selection">Course:</label>
        <select id="course_selection" name="course_selection">
            {% for course in courses %}
            <option value="{{course}}">{{course}}</option>
            {% endfor %}
        </select>
          <button>Get Tutors<button>
      </form>

        <form action="/assignHeadTutor" method="POST">
          <select id="tutor_selection" name="tutor_selection">
            {% for tutor in tutors %}
            <option value="{{tutor}}">{{tutor}}</option>
            {% endfor %}
          </select>
          <input type="assignHeadTutor" value="Assign Head Tutor">
        </form>
  </div>
{% endif %}





<br>
<div class="buttons">
    <form action="/logout" method="POST">
        <button>Logout</button>
    </form>
</div>

</body>


</html>
